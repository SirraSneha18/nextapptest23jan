name: Build and deploy Node.js app to Azure Web App - Staging Slot

on:
  push:
    branches:
      - main  # Deploy only on commits to main
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Set up Node.js version
        uses: actions/setup-node@v3
        with:
          node-version: '20.x'

      - name: Install dependencies and build
        run: |
          npm install
          npm run build --if-present

      - name: Zip artifact for deployment
        run: zip next.zip ./* .next -qr

      - name: Upload artifact for deployment
        uses: actions/upload-artifact@v4
        with:
          name: node-app
          path: next.zip

  deploy:
    runs-on: ubuntu-latest
    needs: build
    environment:
      name: 'Staging'
      url: ${{ steps.deploy-to-webapp.outputs.webapp-url }}
    permissions:
      id-token: write # Required for requesting the JWT

    steps:
      - name: Download artifact from build job
        uses: actions/download-artifact@v4
        with:
          name: node-app

      - name: Unzip artifact for deployment
        run: unzip next.zip

      - name: Login to Azure
        uses: azure/login@v2
        with:
          client-id: ${{ secrets.AZUREAPPSERVICE_CLIENTID_3C0F09C92AC24B3A9836248D4889C049 }}
          tenant-id: ${{ secrets.AZUREAPPSERVICE_TENANTID_735FC9C0723646FB8C7C7374E26B1A22 }}
          subscription-id: ${{ secrets.AZUREAPPSERVICE_SUBSCRIPTIONID_E3714BDC5E5449B4A435A244D226B46D }}

      - name: 'Deploy to Azure Staging Slot'
        id: deploy-to-webapp
        uses: azure/webapps-deploy@v3
        with:
          app-name: 'nextapptest'
          slot-name: 'staging'  # Specify staging slot
          package: .
